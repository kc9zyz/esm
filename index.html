<!DOCTYPE html>
<html>
   <head>
      <title>Educational Solar Module</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
      <link rel="icon" type="image/png" href="http://www.gvsu.edu/favicon.ico">
      <script src="scripts/LAB.min.js"></script>
      <script>
         $LAB
         .script("https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js")
         .wait()
         .script("http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js")
         .script("scripts/main.js")
         .script("scripts/jquery.waypoints.min.js")
         .script("scripts/gauge.min.js")
         .script("https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js")
         .script("scripts/current-data.js")
         .script("scripts/last-hour-data.js")
         .script("scripts/grad-date.js")
         .script("http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js")
         .script("scripts/map.js")

      </script>
      <style>
body {
   position: relative; 
}
#currentDataLive {padding-top:50px;color: #fff; background-color: #1E88E5;}
#historicalData {padding-top:50px;color: #fff; background-color: #673ab7;}
#education {padding-top:50px;color: #fff; background-color: #00bcd4;}
#team {padding-top:50px;color: #fff; background-color: #009688;}
#map {pointer-events: none; height:300px;padding-bottom:10px;padding-left:50px;}
#last-hour-data {height:300px;}
      </style>
   </head>
   <body data-spy="scroll" data-target=".navbar" data-offset="50">

      <nav class="navbar navbar-inverse navbar-fixed-top">
         <div class="container-fluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>                        
               </button>
               <a class="navbar-brand" style="padding:2px 15px ! important;" href="http://gvsu.edu"><img src="gvsuLogo.png" height="45" alt= Educational Solar Module></a>
            </div>
            <div>
               <div class="collapse navbar-collapse" id="myNavbar">
                  <ul class="nav navbar-nav">
                     <li><a href="#currentDataLive">Live Data</a></li>
                     <li><a href="#historicalData">Historical Data</a></li>
                     <li><a href="#education">Education</a></li>
                     <li><a href="#team">Team</a></li>
                  </ul>
               </div>
            </div>
         </div>
      </nav>    

      <div id="currentDataLive" class="container-fluid">
         <h1>Live Data</h1>
         <div id="system-live">
            <img src=https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Ski_trail_rating_symbol-green_circle.svg/600px-Ski_trail_rating_symbol-green_circle.svg.png width=30 align="left"> </img> 
            The system is currently in demo mode 
         </div>
         <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4">
               <div id="wattCol"></div>
               <canvas  height="200" id="current-data-gauge"></canvas>
               <div id="current-data-textfield" style="font-size: 40px;"></div>
               <div style="font-size: 22px;">Watts of Solar Output</div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3">
               <h3>Appliance Lineup</h3>
               <div class="row">
                  <div class="col-xs-6">
                     Appliance
                  </div>
                  <div class="col-xs-6">
                     Amount Powered
                  </div>
               </div>
               <div class="row">
                  <div class="col-xs-6">
                     Refridgerator
                  </div>
                  <div class="col-xs-6">
                     1                     
                  </div>
               </div>
               <div class="row">
                  <div class="col-xs-6">
                     Microwave
                  </div>
                  <div class="col-xs-6">
                     3
                  </div>
               </div>

            </div>
            <div class="col-xs-12 col-sm-12 col-md-4">
               <div id="recentCol">
                  <canvas height=300  style="height:300px!important" id="last-hour-data-chart"></canvas>
               </div
               ></div>
            <div class="col-xs-12 col-sm-12 col-md-4">
               <div id="map" style="position: relative"></div>
            </div>
         </div>



      </div>

   </div>
   <div id="historicalData" class="container-fluid">
      <h1>Historical Data</h1>
      <canvas width="220" height="400" id="historical-data-chart"></canvas>
   </div>
   <div id="education" class="container-fluid">
      <h1>Education</h1>
   </div>
   <div id="team" class="container-fluid">
      <h1>Team</h1>
      <div id="graduation-date">
      </div>
   </div>

</body>
</html>
