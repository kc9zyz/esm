body {
   font-family: 'Oxygen', sans-serifi !important;
   background-color: #A2D1ED;
}
#intro {padding:50px;color: #000; background-color: #A2D1ED;}

   </head>
   <body>
      <nav class="navbar navbar-inverse navbar-fixed-top">
         <div class="container-fluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>

               <a class="navbar-brand" style="padding:2px 15px ! important;" href="http://gvsu.edu">

                  src="images/gvsuLogo.png"
                  height="45" alt= Educational Solar Module></a>

               <div class="collapse navbar-collapse" id="myNavbar">
                  <ul class="nav navbar-nav">
                     <li><a href="index.html">Go Back</a></li>
                  </div>
               </div>
            </div>
         </nav> 
         <div id="intro" class="container-fluid">
            <h1>ESM Data Download Page</h1>
            <p>Complete the fields below to download a CSV of the available performance data.</p>
            <div class="dropdown">
               <button class="btn btn-default dropdown-toggle" style="margin-bottom:15px" type="button" id="Drop" data-toggle="dropdown" aria-haspopup="true">
                  Select Range - Hour
                  <span class="caret"></span>
               </button>
               <ul class="dropdown-menu" id="currentDrop" aria-labelledby="currentDrop">
                  <li style="color:#000" ><a id="Hour">Hour</a></li>
                  <li style="color:#000" ><a id="Day">Day</a></li>
                  <li style="color:#000" ><a id="Week">Week</a></li>
                  <li style="color:#000" ><a id="Month">Month</a></li>
                  <li style="color:#000" ><a id="Year">Year</a></li>
                  <li style="color:#000" ><a id="All">All</a></li>
                  <li style="color:#000" ><a id="Date">Date Range</a></li>
               </ul>
            </div>
            <div id="dateRanges" style="display:none">
               <label>Start Date:</label>
               <input type="date" id="startDate">
               <br>
               <label>End Date:</label>
               <input type="date" id="endDate">
            </div>
         </div>

         <a type="button" class="btn btn-primary" id="download">Download Recorded Data</a>
         <div style="padding-top:10px">
            <a type="button" class="btn btn-primary" id="downloadConstants" href="ESM_Constant_Parameters.csv">Download System Constant Parameters</a>
         </div>
